    <script>
        var firstNameIndex = 0;
        var lastNameIndex = 1;
        var roleIndex = 2;
        var desIndex=3;
        var imgIndex = 4;
        var memberInfo = [["Vivian", "Denny", "Co-President","I like working with other dedicated members of ATC to bring smiles to the faces of the kids we work with. I also enjoy building and coding in a way that helps others, and I am glad to have been a part of ATC for over three years now.", "Vivian.jpg"],
                          ["Amith", "Polineni", "Activities Coordinator", "I enjoy using my programming and engineering skills to make our community more accessible. Working with the dedicated and supportive community in ATC is the highlight of my week.", "amith.jpg"],
                          ["Nurdin","Hossain", "Tech Leader","I love helping kids across long distances through Zoom and using my programming knowledge.","default.png"],
                          ["Avyukta (Avi)","Nawlakhe","Publicist","I greatly enjoy being able to further my coding skills while helping others in the process. It has helped me grow as a person and has helped the students we work with.","default.png"],
                          ["Leah","Zhang","Club Member","I really enjoy being in ATC because I enjoy talking with the kids. No matter if they get the sentences correct or wrong, it’s always nice to see them try their best.","default.png"],
                    ["Connor", "Whiting", "Club Member", "---", "default.png"],
                    ["Danielle", "Cheong", "Club Member", "I like learning to code and making cool applications with what I learned to help the kids. It’s fun working with the kids and it’s rewarding to help them.", "default.png"],
                    ["Chloe", "Toda", "Club Member", "I enjoy learning how to code and improve my engineering skills, especially being able to use them to make an impact in other people’s lives. ATC is a great club to end my Wednesdays with, being able to be around such a chill community.", "default.png"],
                    ["Rohan","Singh","Club Member", "ATC has become one of my favorite clubs because I feel like with this club, I can actually make a difference with people that need the help, and that makes me feel good about myself.", "default.png"],
                    ["Ramya","Reddy","Club Member", "I love going to ATC because of the weekly calls with the elementary schoolers and making a genuine difference for others and learning about assistive tech.", "default.png"],
                    ["Tharun","Dilliraj","Club Member", "I love ATC because it taught me valuable and really cool coding skills while allowing me to use those skills to make a significant impact in kids’ lives.", "default.png"],
                    ["Rodrigo","Angulo", "Club Member", "I’m interested in ATC because it lets me spend time working on a project that will end up being an assistive tool that will help the kids we work with.", "default.png"],
                    ["Michael", "Owoyemi", "Club Member", "ATC has been an incredible opportunity for me to make a significant difference in the lives of the elementary schoolers through the designing of adaptive materials.", "default.png"]]//Name, Description, Image
        for(var i=0; i<memberInfo.length; i++){
            var newDiv = document.createElement("div");
            newDiv.className = "member";
            var newImg = document.createElement("img");
            var nameDiv = document.createElement("div");
            var myfirstname = document.createElement("h1");
            var mylastname = document.createElement("h1");
            var mydesc = document.createElement("p");
            var myrole = document.createElement("p");
            newImg.className="memImg";
            mydesc.className = "memText";
            mydesc.innerHTML = memberInfo[i][desIndex];
            myfirstname.className="names";
            mylastname.className="names last";
            nameDiv.className="name-container";
            myrole.className="memRole"
            myfirstname.innerHTML=memberInfo[i][firstNameIndex];
            mylastname.innerHTML=memberInfo[i][lastNameIndex];
            newImg.src="memberImages/"+memberInfo[i][imgIndex];            
            newDiv.appendChild(mydesc);
            newDiv.appendChild(newImg);
            if(memberInfo[i][roleIndex].length > 0) {
                myrole.innerHTML=memberInfo[i][roleIndex];
                newDiv.appendChild(myrole);
            }
            nameDiv.appendChild(myfirstname);
            nameDiv.appendChild(mylastname);
            newDiv.appendChild(nameDiv);
            document.getElementById("membercontent").appendChild(newDiv);
        }

        const ppl = document.querySelectorAll('.member')

        ppl.forEach(item => {

            item.addEventListener('mouseover', () => {
                console.log(item);
                item.childNodes[0].style.opacity = "1";
                item.childNodes[1].style.opacity = "0";
            })

            item.addEventListener('mouseleave', () => {
                console.log(item.childNodes[1]);
                item.childNodes[0].style.opacity = "0";
                item.childNodes[1].style.opacity = "1";
            })

        })
    </script>
